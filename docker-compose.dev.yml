services:
  devcontainer:
    build:
      context: .devcontainer
      dockerfile: Dockerfile
    container_name: storyfirst-devcontainer
    volumes:
      - .:/workspace:cached
      # Mount .gitconfig and .ssh for seamless git integration
      - ~/.gitconfig:/home/vscode/.gitconfig:ro
      - ~/.ssh:/home/vscode/.ssh:ro
    command: sleep infinity
    networks:
      - storyfirst-dev
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Database=storyfirst;Username=postgres;Password=postgres
      - Authentication__Keycloak__Authority=http://localhost:8180/realms/storyfirst
      - Authentication__Keycloak__Audience=storyfirst-api
      - Authentication__Keycloak__MetadataAddress=http://keycloak:8080/realms/storyfirst/.well-known/openid-configuration
      - Authentication__Keycloak__InternalUrl=http://keycloak:8080
      - Authentication__Keycloak__ValidIssuers__0=http://localhost:8180/realms/storyfirst
      - Authentication__Keycloak__ValidIssuers__1=http://keycloak:8080/realms/storyfirst
      - Authentication__Keycloak__ValidIssuers__2=http://localhost:8080/realms/storyfirst
      - Authentication__Keycloak__RequireHttpsMetadata=false
      - Authentication__Keycloak__ValidateIssuer=true
      - Authentication__Keycloak__ValidateAudience=true
      - Authentication__Keycloak__ValidateLifetime=true

  db:
    image: postgres:17
    container_name: storyfirst-dev-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: storyfirst
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./keycloak/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - storyfirst-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: storyfirst-dev-keycloak
    restart: unless-stopped
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/keycloak
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
      KC_HOSTNAME_URL: http://localhost:8180
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY_HEADERS: xforwarded
    ports:
      - "8180:8080"
    command: start-dev --import-realm
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    networks:
      - storyfirst-dev
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "cat < /dev/null > /dev/tcp/127.0.0.1/8080"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 90s

networks:
  storyfirst-dev:

volumes:
  postgres_dev_data:
